---
config:
  autoprefixer:
    browsers:
      - "last 3 versions"
  csslint: csslintrc.json
  faker:
    locale: it
  prettify:
    indent_char: " "
    indent_size: 2
  stylestats: .stylestatsrc
  twig:
    cache: false
  polling: false
  verbose: 3
  verify: false

html: # optional [required by sub task html if used]
  engine: twig # optional [html]
  watch: test/twig/views/**/*.twig
  files:
    - test/twig/views/grids-float.twig

css:
  themes:
    -
      autoprefixer: false
      compile: test/import.scss
      csslint: false
      file: frontsize.test.css
      merge: false
      name: test
      stylestats: false
  watch: test/**/*.scss

paths:
  css: test/css
  server: test/html

tasks:
  - css
